<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Travancore Royals FC ‚Äì Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <div class="max-w-6xl mx-auto p-4">
    <!-- Logo & Title -->
    <div class="flex flex-col items-center mb-6">
      <img src="assets/logo.png" class="w-24 mb-2" alt="Club Logo" />
      <h1 class="text-2xl font-bold text-blue-900 text-center">Travancore Royals FC</h1>
      <p class="text-sm text-gray-600">Youth Scouting & Player Monitoring</p>
    </div>

    <!-- Top Buttons -->
    <div class="flex justify-center mb-6 space-x-4">
      <a href="scouting.html" class="px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-800 transition">
        üìù Player Performance Entry
      </a>
    </div>

    <!-- Dashboard Section -->
    <div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <select id="centerFilter" class="p-2 border rounded"></select>
        <select id="playerFilter" class="p-2 border rounded"><option>Select Center First</option></select>
        <input type="month" id="monthFilter" class="p-2 border rounded" />
      </div>

      <div class="overflow-x-auto mb-8">
        <table class="min-w-full bg-white border rounded">
          <thead class="bg-blue-100 text-sm font-semibold">
            <tr>
              <th class="p-2 border">Week</th>
              <th class="p-2 border">Yo-Yo</th>
              <th class="p-2 border">Overall</th>
              <th class="p-2 border">Remarks</th>
            </tr>
          </thead>
          <tbody id="reportTableBody" class="text-sm"></tbody>
        </table>
      </div>

      <div>
        <h2 class="text-lg font-semibold mb-2">Attribute Progress</h2>
        <canvas id="progressChart" height="150"></canvas>
      </div>
    </div>
  </div>

  <!-- Load Supabase/Chart Logic -->
  <script type="module" src="main.js"></script>
</body>
</html>
